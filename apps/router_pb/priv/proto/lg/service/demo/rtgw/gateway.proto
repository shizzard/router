syntax = "proto3";

package lg.service.demo.rtgw;

import "lg/core/network.proto";



/*

*/
message SpawnTunnelRq {
  lg.core.network.Endpoint endpoint = 1;
  string name = 2;
}



/*

*/
message SpawnTunnelRs {
  lg.core.network.Endpoint endpoint = 1;
  string name = 2;
  string secret = 3;
}



/*

*/
service GatewayService {
  rpc SpawnTunnel(SpawnTunnelRq) returns (SpawnTunnelRs);
}
